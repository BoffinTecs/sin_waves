<!DOCTYPE html>
<html lang="en">
    <head>
        <style>

        #waves {
            width: 100%;
            height: 100%;
        }

        #title {
          position: fixed;
          top: 10px;
          left: 10px;
          font-size: 20px;
          letter-spacing: 0.1em;
          z-index: 100;
          margin: 0;
          padding: 0;
          font-weight: 100;
        }

        </style>
    </head>
    <body>
        <h1 id="title">SineWaves</h1>
<div id="waves-container"><canvas id="waves"></canvas></div>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="../sine-waves.js"></script>
<script>
$(function(){
    var waves = new SineWaves({
      el: document.getElementById('waves'),

      speed: 1,
      wavesWidth: '200%',

      ease: 'SineInOut',

      waves: [
        {
          timeModifier: 1,
          lineWidth: 3,
          amplitude: 50,
          wavelength: 400,
          segmentLength: 20,
          strokeStyle: 'rgba(0, 0, 0, 1)'
        },
        {
          timeModifier: 1,
          lineWidth: 2,
          amplitude: 30,
          wavelength: 200,
          strokeStyle: 'rgba(255, 255, 0, 1)'
        },
        {
          timeModifier: 1,
          lineWidth: 1,
          amplitude: -40,
          wavelength: 150,
          segmentLength: 10,
          strokeStyle: 'rgba(255, 0, 0, 1)'
        }
      ],
    });
});
</script>
    </body>
</html>
